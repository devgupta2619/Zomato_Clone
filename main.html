<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__item1">
                <button class=" button__primary">Order Food</button>
            </div>

        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__conatiner">
                <img src="assets/hero.jpg" alt="Delicious Food" class="hero__image">
                <img src="assets/svg/heroShape.svg" alt="background" class="hero__shape">
                <img src="assets/svg/herobgpattren.svg" alt="background" class="hero__bg">
               
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favorite restaurant near you
                </h1>
                <button class="button__primary">Order now</button>
            </div>
        </section>

        <section class="explore__menu__container">
            <!-- Explore Menu -->
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient">

            </div>
            <div class="explore__menu__lists">

                <!-- burger -->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="assets/burger.jpg" alt="Burger" class="food__image">
                    </div>
                    <div class="food__card__description"> 
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, McDonalds,Burger Place<span style="color: #d83a56;">+3</span></p>
                    </div>
                </div>

                <!-- pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image">
                        <img src="assets/pizza.jpg" alt="Pizza" class="food__image">
                    </div>
                    <div class="food__card__description"> 
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza , LAPinoz<span style="color: #d83a56;">+3</span></p>
                    </div>
                </div>

                <!-- icecream -->
                <div class="food__card" id="icecream__card">
                    <div class="food__card__image">
                        <img src="assets/iceCream.jpg" alt="Icecream" class="food__image">
                    </div>
                    <div class="food__card__description"> 
                        <h3 class="food__title">Ice Creams</h3>
                        <p>Baskin Robins, Ibaco<span style="color: #d83a56;">+3</span></p>
                    </div>
                </div>
            </div>

        </section>
       
    </main>
</body>
</html>
